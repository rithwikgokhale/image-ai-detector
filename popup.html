<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image AI Detector</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; margin: 0; padding: 12px; width: 280px; }
      .title { font-weight: 700; font-size: 14px; margin-bottom: 8px; }
      .desc { font-size: 12px; color: #4b5563; margin-bottom: 12px; }
      button { width: 100%; padding: 10px 12px; border: 0; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; }
      #analyze { background: linear-gradient(135deg, #2563eb, #7c3aed); }
      .row { display: flex; gap: 8px; margin-top: 10px; }
      .link { font-size: 12px; color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="title">Image AI Detector</div>
    <div class="desc">Click to label visible images as AI-generated or real.</div>
    <button id="analyze">Analyze visible images</button>
    <div class="row">
      <a class="link" id="openOptions" href="#">Settings</a>
      <a class="link" id="support" href="https://example.com" target="_blank" rel="noopener noreferrer">Learn more</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
